<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img src="ball.png" id="ball" width="200px">
    <p>Click the button below to move the image</p>
    <input type="button" value="Click me" onclick="moveRight();">
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById("ball");
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload=init();
</script>
</body>
</html>
