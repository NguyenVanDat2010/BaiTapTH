<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index</title>
</head>
<body>
<script>
    let weight = Number(prompt("Nhập cân nặng: "));
    let height =  Number(prompt("Nhập chiều cao: "));
    let bmi = weight/height;
    document.write("Cân nặng: "+weight+"kg");
    document.write("</br>");
    document.write("Chiều cao: "+height+"m");
    document.write("</br>");
    document.write("Chỉ số cơ thể: "+bmi);
    document.write("</br>");
    if(bmi<18.5){
        document.write("Diễn giải: Underweight");
    }else if(bmi<25){
        document.write("Diễn giải: Nomal");
    }else if(bmi < 30){
        document.write("Diễn giải: Overweight");
    }else {
        document.write("Diễn giải: Obese");
    }
</script>
</body>
</html>
