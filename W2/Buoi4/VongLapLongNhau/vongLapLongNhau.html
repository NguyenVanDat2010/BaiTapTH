    <title>Vòng lặp lồng nhau</title>

<script>
    //Vòng lặp for: Chương trình hiển thị bảng với dữ liệu như sau
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i1 = 1; i1 <= 10; i1++) {
        sout = sout + "<tr>";
        for (let j1 = 1; j1 <= 10; j1++) {
            sout = sout + "<td>" + i1 * j1 + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
