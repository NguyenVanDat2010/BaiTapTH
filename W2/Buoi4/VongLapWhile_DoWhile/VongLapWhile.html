<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
<script>
    //Bài 01:
    let num =Number(prompt("Nhập số từ bàn phím: "));
    let total = 0;
    while (num != -1)
    {
        num = Number(prompt("Nhập số: "));
        //alert(num);
        total += num;
        alert("Tổng là: "+total);
    }

    //Bài 02:
    let i=1;
    while (i<100){
        document.write("<hr width =" +i+ "%>");
        i++;
    }
</script>
</body>
</html>
