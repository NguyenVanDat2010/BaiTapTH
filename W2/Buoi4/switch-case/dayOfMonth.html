<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of month</title>
</head>
<body>
<form>
    <h3>Ứng dụng tính số ngày trong tháng</h3>
    <input id="month">
    <input type="button" value="Tính số ngày" onclick="showDays();">
    <br>
    <p id="demo"></p>
</form>
<script>
    function showDays()
    {
        let month;
        month = document.getElementById("month").value;
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                //month= "Tháng "+month+" có 31 ngày.";
                document.getElementById("demo").innerText = "Tháng "+month+" có 31 ngày.";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("demo").innerText="Tháng "+month+" có 30 ngày.";
                break;
            case '2':
                document.getElementById("demo").innerText="Tháng "+month+" có 28 hoặc 29 ngày.";
                break;
            default:
                document.getElementById("demo").innerText="Bạn chưa nhập hoặc nhập sai tháng.";
        }
    }

</script>
</body>
</html>
