<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
<h1>Caro game simple</h1>
<p id="caro"></p>      <!--<p id="caro"/> (nếu dùng thẻ kiểu này phải khai báo thêm nút button ở bên dưới data+="...")-->
<input type="button" value="Change value" onclick="changeValue();">
<script>
    let a= document.getElementById("caro");

    let board=[];
    let data='';
    //gán 5 mảng board=[0,0,0,0,0]
    for (let i=0;i<5;i++){
        board[i]=[0,0,0,0,0];
    }
    //duyệt mảng
    for (let i=0;i<5;i++){
        data +="<br/>";
        for (let j=0;j<5;j++){
            data+=board[i][j]+'&nbsp;&nbsp;&nbsp;&nbsp;';
        }
    }
    data += "<br/><br/>"; //data += "<br/><br/><input type='button' value='Change value' onclick='changeValue();'>";
    a.innerHTML = data;


    function changeValue() {
        let vitriX=prompt("Nhập x: ");
        let vitriY=prompt("Nhập Y: ");
        data='';
        board[vitriX][vitriY]='x';
        for (let i=0;i<5;i++){
            data+="<br/>";
            for (let j=0;j<5;j++){
                data+=board[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/>";  //data += "<br/><br/><input type='button' value='Change value' onclick='changeValue();'>";
        a.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
