<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let a= [1,3,5,7,9,2,4];
    document.write(a+"<br>");
    //a.reverse();
    let first = 0, last = a.length-1;
    while (first<last){
        let b=a[first];
        a[first]=a[last];
        a[last]=b;
        first++;
        last--;
    }
    document.write(a)
</script>
</body>
</html>
