<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>

    let b=prompt("Nhập phần tử cần tìm: ");
    let a=[1,2,3,4,5,6,7,8,9,0,11,12,13,14,15];
    for (let i=0;i<a.length;i++){
        if (b==a[i]){
            alert("Giá trị "+a[i]+" có trong mảng tại vị trí "+i);
            break;
        }
    }


</script>
</body>
</html>
