<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
<script>
    //Bài 01:Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,
    // in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau
    let arrA=[[1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i in arrA){
        document.write('row '+i+'<br>');
        for (let j in arrA[i]){
            document.write(arrA[i][j]+'<br>')
        }
    }

    //Bai 02:Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  {'c', 's', 'c', '2', '6', '1'} sau khi thực hiện đảo ngược sẽ là "162csc"
    let arrB= ['c', 's', 'c', '2', '6', '1']
    let firstValue=0,lastValue=arrB.length-1;
    while (firstValue<lastValue){
        let a=arrB[firstValue];
        arrB[firstValue]=arrB[lastValue];
        arrB[lastValue]=a;
        firstValue++;lastValue--;
    }
    document.write(arrB.join(''));


   // Bai 03:Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
    let arrC= ['c', 's', 'c', '2', '6', '1','-2','-6','2','9','d'];
    let count=0;
    for (let i=0;i<arrC.length;i++){
        if (arrC[i]>='a'&& arrC[i]<='z'||arrC[i]>='A' && arrC[i]<='Z'){
            continue;
        }
        count++
    }
    document.write("Số ký tự số là: "+count);


    //Bai 04: Viết một chương trình để đếm số từ trong một chuỗi
    let strA='Viết một chương trình để đếm số từ trong một chuỗi';
    let count =0,chechkString=true;
    if (strA==null){
        count=-1;
    }
    for (let i=0;i<strA.length;i++){
        if(strA[i]!=' '){
            if (chechkString){
                count++;
                chechkString=false;
            }
        }else {
            chechkString=true;
        }
    }
    document.write(count);


    //Bài 05:Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    let strB=prompt("Nhập vào chuỗi 1: ");
    let strC=prompt("Nhập vào chuỗi 2: ");
    let check=true;
    if (strB.length==strC.length){
        for (let i=0;i<strB.length;i++){
            if (strB[i]!=strC[i]){
                check=false;
                break;
            }
        }
    }
    else check=false;
    if (check==true){
        document.write("Hai chuỗi nhập vào giống nhau");
    }else {
        document.write("Hai chuỗi nhập vào không giống nhau");
    }


    //Bai 06:Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let arrD= [],count=0;
    let num=prompt("Nhập số lượng phần tử của mảng: ");
    while (count<num) {
        arrD[count] = prompt("Nhập vào mảng kí tự: ");
        count++;
    }
    for (let i=0;i<arrD.length;i++){
        if (arrD[i]=='-'){
            arrD[i]='_';
        }
    }
    document.write(arrD);

</script>
</body>
</html>
