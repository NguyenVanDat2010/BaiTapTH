<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
    <script src="chuyen_doi_feet_meters.js"></script>
</head>
<body>
<div>
    <label>
        <h2>Chuyển đổi từ Meters sang feet</h2>
        <input type="number" placeholder="Nhập meter" oninput="inputMeters(this.value);"> meter
        <br><br>Result:
        <span id="resultfeet"></span> feet
    </label>
    <hr align="left" width="600px">
    <label>
        <h2>Chuyển đổi từ feet sang meters</h2>
        <input type="number" placeholder="Nhập feet" oninput="inputFeet(this.value);"> feet
        <br><br>Result:
        <span id="resultmeter"></span> meters
    </label>
</div>

</body>
</html>
