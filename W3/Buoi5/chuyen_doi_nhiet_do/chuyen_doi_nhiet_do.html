<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
    <script src="chuyen_doi_nhiet_do.js"></script>
</head>
<body>
<form>
    <div>
        <h1>Temperature Converter</h1>
        <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
        <label>Fahrenheit: <input type="number" name="fahrenheit" placeholder="Fahrenheit" oninput="inputFahrenheit(this.value);"> °F</label><br>
        <label>Celcius: <span id="result"></span> °C</label>
    </div>
</form>
</body>
</html>
