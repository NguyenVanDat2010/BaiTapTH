<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 800px;
        }
        tr:nth-child(odd) {
            background-color: #dddddd;
        }
        td, th {
            border: 1px solid gray;
            text-align: left;
            padding: 8px;
        }
        .text{
            width: 200px;
            height: 30px;
        }
        .button{
            width: 100px;
            height: 36px;
        }
    </style>
    <script src="ung_dung_quan_ly_sp.js"></script>
</head>
<body>
<form>
    <div>
        <p>
            <h3>Thêm Mới Sản Phẩm</h3>
            <input class="text" id="addproduct" placeholder="Nhập tên sản phẩm">
            <input type="button" class="button" value="Thêm mới" onclick="addProducts();">
        </p>
        <p>
            <h3>Hiển Thị Tất Cả Sản Phẩm</h3>
            <h5> Số lượng: <span id="countproducts"></span> SP</h5>
            <span id="result"></span>
        </p>
    </div>
</form>
</body>
</html>
