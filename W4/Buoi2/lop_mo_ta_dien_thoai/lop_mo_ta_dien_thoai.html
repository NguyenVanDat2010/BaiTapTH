<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp mô tả điện thoại</title>

    <style>
        fieldset{
            width: 300px;
            height: 500px;
            text-align: center;
        }
        .text{
            width: 290px;
            height: 170px;
            text-align: start;
        }
    </style>
</head>
<body>
<form name="frmMobile">
    <fieldset name="fielMobile" disabled id="checkOnOff" >
        <legend >Moblie</legend>
        -----------------------------------Pin: <span id="battery"></span>%
        <input class="text" id="draftMobile">
        <div>
            <h4>-------------------Nokia------------------</h4>
            <input type="button" onclick="sentMess('draftMobile',Nokia,Iphone)" value="Gửi tin nhắn">
            <input type="button" onclick="alert(Iphone.showInbox());" value="Hộp thư đến">
            <input type="button" onclick="alert(Nokia.showSentMess());" value="Tin nhắn đã gửi"><br><br>
        </div>

        <div>
            <h4>-------------------Iphone------------------</h4>
            <input type="button" onclick="sentMess('draftMobile',Iphone,Nokia)" value="Gửi tin nhắn">
            <input type="button" onclick="alert(Nokia.showInbox());" value="Hộp thư đến">
            <input type="button" onclick="alert(Iphone.showSentMess());" value="Tin nhắn đã gửi"><br><br>
        </div>

    </fieldset>

    <input style="color: red" type="button" value="On/Off" onclick="OnOffMobile()">
    <script src="lop_mo_ta_dien_thoai.js"></script>
    <script>
        let Nokia=new Mobile(true,10,'',[],[],'01283');
        let Iphone=new Mobile(true,10,'',[],[],'06538');

        function sentMess(idText,phoneSent,phoneRecives) {
            let mess=document.getElementById(idText).value;
            phoneSent.draftMess(mess);
            phoneSent.sendMess(phoneRecives);
            document.getElementById(idText).value='';
            document.getElementById("battery").innerHTML=Nokia.battery;
        }
        function OnOffMobile() {
            let battery=document.getElementById("checkOnOff").disabled;
            if (battery==false){
                document.getElementById("checkOnOff").disabled=true;
            }else {
                document.getElementById("checkOnOff").disabled=false;
            }
        }
        document.getElementById("battery").innerHTML=Nokia.battery;
    </script>
</form>
</body>
</html>
